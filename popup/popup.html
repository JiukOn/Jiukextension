<!DOCTYPE html>
<html lang="en-Us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JiukBlocker - Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Keyword Filter</h1>
  
  <div class="toggle-container">
    <span class="toggle-label">Block YouTube Shorts</span>
    <label class="switch">
      <input type="checkbox" id="shorts-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="input-container">
    <input type="text" id="keyword-input" placeholder="Block word, channel, or /regex/..." autocomplete="off" spellcheck="false">
    <button id="add-btn">Add</button>
  </div>
  <ul id="keyword-list"></ul>
  <a href="https://ko-fi.com/jiuk" target="_blank" class="kofi-btn">â˜• Support the Project</a>
  <script src="popup.js"></script>
</body>
</html>
