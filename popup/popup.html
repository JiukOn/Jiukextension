<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiukextension - Filtro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Filtro de Palavras-Chave</h1>
  
  <div class="toggle-container">
    <span class="toggle-label">Bloquear YouTube Shorts</span>
    <label class="switch">
      <input type="checkbox" id="shorts-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="input-container">
    <input type="text" id="keyword-input" placeholder="Bloquear palavra, canal ou /regex/..." autocomplete="off" spellcheck="false">
    <button id="add-btn">Adicionar</button>
  </div>
  <ul id="keyword-list"></ul>
